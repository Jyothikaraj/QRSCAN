<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scan Test</title>
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>Test QR Code Scan</h2>
  <div id="reader" style="width: 600px;"></div>
  <button id="startButton">Start Scanning</button>
  <button id="stopButton" style="display:none;">Stop Scanning</button>

  <script>
    let html5QrCode; // Declare the variable at a higher scope
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      console.log(`Decoded text: ${decodedText}`, decodedResult);
      // Send the decoded QR token to the Google Apps Script
      updateStatus(decodedText);
      stopScanning(); // Stop scanning after a successful read
    };

    const updateStatus = async (qrToken) => {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycby1xghsuuC7CVeZy-Jr4Ay_dKYr8G6L7YGyUonWSwsZyWT3G7Be0yyBk5cuq5kIGupq/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ qrToken })
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error("Error updating status:", error);
        alert("Failed to update status");
      }
    };

    const startScanning = () => {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, // Use the back camera
        {
          fps: 10,    // Set the frames per second
          qrbox: 250  // Size of the QR box
        },
        qrCodeSuccessCallback
      ).catch(err => {
        console.error("Unable to start scanning:", err);
      });
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('stopButton').style.display = 'inline';
    };

    const stopScanning = () => {
      if (html5QrCode) {
        html5QrCode.stop().then(ignore => {
          document.getElementById('startButton').style.display = 'inline';
          document.getElementById('stopButton').style.display = 'none';
        }).catch(err => {
          console.error("Error stopping the scan:", err);
        });
      }
    };

    // Event listeners for buttons
    document.getElementById('startButton').addEventListener('click', startScanning);
    document.getElementById('stopButton').addEventListener('click', stopScanning);
  </script>
</body>
</html>
